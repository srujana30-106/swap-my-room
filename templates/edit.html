{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Your Preference</h2>

    <form method="POST">
        <div class="form-group">
            <label for="available">Available Room No.:</label>
            <input type="text" name="available" id="available" value="{{ pref.available }}" required>
        </div>

        <div class="form-group">
            <label for="needed">Preferred Room No.:</label>
            <input type="text" name="needed" id="needed" value="{{ pref.needed }}" required>
        </div>

        <button type="submit" class="btn">Update Preference</button>
        <a href="{{ url_for('dashboard') }}" class="btn" style="background-color: gray;">Cancel</a>
    </form>
</div>
{% endblock %}
