{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 40px auto;">
  <div style="text-align:center; margin-bottom: 20px;">
    <i class="fa fa-user-circle" style="font-size: 64px; color: #1a2946;"></i>
    <h2>Edit Profile</h2>
  </div>
  <form method="post" style="margin: 0 auto; width: 100%;">
    <div style="margin-bottom: 15px; text-align:left;">
      <label for="name">Surname</label>
      <input type="text" id="name" name="name" value="{{ current_user.name }}" required style="width:100%;padding:8px;">
    </div>
    <div style="margin-bottom: 15px; text-align:left;">
      <label for="room_number">Room Number</label>
      <input type="text" id="room_number" name="room_number" value="{{ current_user.room_number }}" required style="width:100%;padding:8px;">
    </div>
    <div style="margin-bottom: 15px; text-align:left;">
      <label for="email">Gmail</label>
      <input type="email" id="email" name="email" value="{{ current_user.email }}" required style="width:100%;padding:8px;">
    </div>
    <div style="text-align:center;">
      <button class="btn" style="background-color: #3498db;">Save Changes</button>
      <a class="btn" href="{{ url_for('profile') }}" style="background-color: #e74c3c; margin-left: 10px;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
