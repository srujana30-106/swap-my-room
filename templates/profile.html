{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 40px auto;">
  <div style="text-align:center; margin-bottom: 20px;">
    <i class="fa fa-user-circle" style="font-size: 64px; color: #1a2946;"></i>
    <h2>Your Profile</h2>
  </div>
  <table style="margin: 0 auto; width: 100%;">
    <tr><th style="text-align:left;">Surname</th><td style="text-align:right;">{{ current_user.name }}</td></tr>
    <tr><th style="text-align:left;">Room Number</th><td style="text-align:right;">{{ current_user.room_number }}</td></tr>
    <tr><th style="text-align:left;">Gmail</th><td style="text-align:right;">{{ current_user.email }}</td></tr>
    <tr><th style="text-align:left;">College ID</th><td style="text-align:right;">{{ current_user.college_id }}</td></tr>
  </table>
  <div style="margin-top: 30px; text-align:center;">
    <a class="btn" href="{{ url_for('edit_profile') }}" style="background-color: #3498db; margin-bottom: 10px;">Edit Profile</a>
  </div>
  <form action="{{ url_for('logout') }}" method="get" style="margin-top: 10px; text-align:center;">
    <button class="btn" style="background-color: #e74c3c;">Logout</button>
  </form>
  <form action="{{ url_for('delete_account') }}" method="post" style="margin-top: 15px; text-align:center;">
    <button class="btn" style="background-color: #b71c1c;">Delete Account</button>
  </form>
</div>
{% endblock %}
