{% extends 'base.html' %}
{% block content %}
<div class="container dashboard-main">
    <!-- Center Hero Section -->
    <div class="hero-section">
        <div class="hero-animation">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4dGbqfOqxjlCzi_PMlIYTo0ObNJXgh-WzKQ&s"
                 alt="Hostel Illustration"
                 class="center-hero-img"
                 style="width: 180px; height: 180px; border-radius: 50%; box-shadow: 0 4px 24px rgba(0,0,0,0.10); background: #fff;" />
        </div>
        <div class="hero-greeting">
            <h2>Hi {{ current_user.name }} </h2>
            <p class="hero-sub">Ready to manage your hostel swaps today?</p>
        </div>
        <div class="hero-steps">
            <span class="step"> Find</span>
            <span class="arrow">➔</span>
            <span class="step"> Request</span>
            <span class="arrow">➔</span>
            <span class="step">Approve</span>
            <span class="arrow">➔</span>
            <span class="step"> Move In</span>
        </div>
    </div>
</div>
{% endblock %}
